<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="container">
    <h1>Covid-19 Tracker</h1>
    <br>
    <div class = "filter">
        <button onclick="toggle()" type="button" class="btn btn-success">
            Filter
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"></path>
              </svg>
             </button>
        <br>
        <div style="display: none;" class = "buttons">
            <button onclick="getData()" type="button" class="btn btn-success">Default</button>
            <button onclick="SortByContinent()" type="button" class="btn btn-success">Sort by continent</button>
            <button onclick="SortByCountry()" type="button" class="btn btn-success">Sort by country</button>
            <button onclick="getDataByCasesPerMillion()" type="button" class="btn btn-success">Cases per million</button>
            <button onclick="getDataByDeathsPerMillion()" type="button" class="btn btn-success">Deaths per million</button>
        </div>
    </div>
    <br>
    <div class="table-responsive-md">
    <table class="table table-dark" id="table" >
        <thead>
          <tr>
            <th scope="col" style="
    position: absolute;
    margin-top: 43px;
    /* position: fixed; */
    width: 115px;
">Continent </th>
            <th scope="col"  class = "country">Country </th>
            <th scope="col">New Cases</th>
            <th scope="col">Total Cases</th>
            <th scope="col">Active Cases</th>
            <th scope="col">Critical Cases</th>
            <th scope="col">Cases per million</th>
            <th scope="col">Recovered Cases</th>
            <th scope="col">Total Deaths</th>
            <th scope="col">Deaths per million</th>
            
          </tr>
        </thead>
        <tbody id="tableBody">
          
         
        </tbody>
      </table>
    </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
